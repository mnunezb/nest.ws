<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- development version, includes helpful console warnings -->
    <title>Websocket client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://localhost:3001/websockets/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
        <h1>{{ title }}</h1>
        <form>
            <input v-model="text" type="text">
            <button type="submit" @click.prevent="sendMessage()">send</button>
        </form>
        <p>
            <ul v-for="msg of messages">{{ msg }}</ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: 'Websockets Tester',
                text: '',
                messages: [],
                socket: {chat: null, alerts: null},
            },
            methods: {
                sendChatMessage(){
                    console.log(`send: ${this.text}`)
                    // this.messages.push(this.text)
                    this.socket.chat.emit('msgToServer', this.text)
                    this.text = ''
                },
                receiveChatMessage(msg){
                    console.log(`recv: ${msg}`);
                    this.messages.push(msg)
                }
            },
            created(){
                this.socket = io('http://localhost:3001', {path: '/websockets'});
                this.socket.on('msgToClient', (msg) => {
                    this.receiveMessage(msg)
                })
            }
        })
    </script>
</body>
</html>
